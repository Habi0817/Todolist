<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h1 class="section__title fw-bold">ToDo List</h1>
        <div class="row gy-2 gx-3 pt-3 pb-5 align-items-center justify-content-center">
            <div class="col-9">
                <label class="visually-hidden" for="autoSizingInput">New Task</label>
                <input type="text" class="form-control autoSizingInput" id="autoSizingInput" placeholder="New Task" value="" >
            </div>
            <div class="col-auto ps-4">
                <button type="submit" class="js-addbtn btn btn-primary">Add</button>
            </div>
        </div>
        <p id="GFG_DOWN">
        </p>
        <ul class="js-item section__item"></ul>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
